<head>
  <title>Reminders App</title>
</head>

<body>
  <h1>Reminders App</h1>

  <!-- Input field to create new reminder, enter to submit -->
  <form class="new-reminder">
    <input type="text" id="title" placeholder="Title"/>
    <input type="text" id="description" placeholder="Description"/>
    <button type="submit">Add</button>
  </form>

  <ul>
    <!-- Loop through reminders -->
    {{#each reminders}}
      {{> reminder}}
    {{/each}}
  </ul>
  
</body>

<template name="reminder">
  <li class="{{#if completed}}checked{{/if}}">
    <h3>{{title}}</h3>
    <p>{{description}}</p>
    <small>{{date}}</small>
    <input type="checkbox" checked="{{completed}}" class="toggle-checked" />
    <button class="delete">&times;</button>
  </li>
</template>
