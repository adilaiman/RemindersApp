<head>
  <title>Reminders App</title>
</head>

<body>

  <h1>Reminders App</h1>

  <ul>
    <!-- Loop through reminders -->
    {{#each reminders}}
      {{> reminder}}
    {{/each}}
  </ul>
  
</body>

<template name="reminder">
  <li>
    <h3>{{title}}</h3>
    <p>{{description}}</p>
    <small>{{date}}</small>
  </li>
</template>
