<head>
  <title>Reminders App</title>
</head>

<body>

  <h1>Reminders App</h1>

  <ul>
    <!-- Loop through reminders -->
    {{#each reminders}}
      {{> reminder}}
    {{/each}}
  </ul>
  
</body>

<template name="reminder">
  <li>{{title}}</li>
  <li>{{description}}</li>
  <li>{{date}}</li>
</template>
