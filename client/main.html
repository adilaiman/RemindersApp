<head>
  <title>Reminders App</title>
</head>

<body>
  <div class="wrapper">
    <h1>Reminders App ({{incompleteCount}})</h1>

    <!-- Input field to create new reminder -->
    <form class="new-reminder">
      <input type="text" id="title" placeholder="Title"/>
      <input type="text" id="description" placeholder="Description"/>
      <button type="submit">Add</button>
    </form>

    <label class="hide-completed">
      <input type="checkbox" />
      <small>Hide Completed Events</small>
    </label>

    <ul>
      <!-- Loop through reminders -->
      {{#each reminders}}
        {{> reminder}}
      {{/each}}
    </ul>
  </div>
  
</body>

<!-- Reminder template -->
<template name="reminder">
  <li class="{{#if completed}}checked{{/if}}">
    <h3>{{title}}</h3>
    <p>{{description}}</p>
    <small>{{date}}</small>
    <input type="checkbox" checked="{{completed}}" class="toggle-checked" />
    <button class="delete">&times;</button>
  </li>
</template>
