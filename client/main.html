<head>
  <title>Reminders App</title>
</head>

<body>
  
  <div class="wrapper">

    <h1>Reminders App</h1>

    <nav>
      <ul>
        <li><a href="main.html">Reminders</a></li>
        <li><a href="">Calendar</a></li>
        <li>{{> loginButtons}}</li>
      </ul>
    </nav>

    <!-- Msg user to login -->
    {{#if currentUser}}
    {{else}}
      <p>Please login to use the app!</p>
    {{/if}}

    <!-- Input field to create new reminder, only if logged in -->
    {{#if currentUser}}

      <form class="new-reminder">
        <input type="text" id="title" placeholder="Title"/><br/>
        <textarea id="description" cols="30" rows="10" placeholder="Description"></textarea><br/>
        <input type="date" id="date"/><br/>
        <button type="submit">Submit</button>
      </form>

      <h3>Upcoming Events: {{incompleteCount}}</h3>
      <label class="hide-completed">
        <input type="checkbox" />
        <small>Hide Completed Events</small>
      </label>

      <ul>
        <!-- Loop through reminders -->
        {{#each reminders}}
          {{> reminder}}
        {{/each}}
      </ul>

    {{/if}}

  </div>
  
</body>

<!-- Reminder template -->
<template name="reminder">
  <li class="{{#if completed}}checked{{/if}} reminder_object">
    <h3>{{title}}</h3>
    <p>{{description}}</p>
    {{formatDate date}}<br/>
    <div class="tool">
      <input type="checkbox" checked="{{completed}}" class="toggle-checked" />
      <button class="edit">E</button>
      <button class="delete">&times;</button>
    </div>
  </li>
</template>
